version: 1
formatters:
    brief:
        format: '%(levelname)s:%(name)s:%(message)s'
    simple:
        format: '[%(msecs)d:%(levelname)s](%(name)s):%(message)s'
    precise:
        format: '[%(asctime)s:%(levelname)s:module"%(module)s"](%(name)s@%(lineno)d):%(message)s'
handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout
    rollfile:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: precise
        filename: log/logger.log
        maxBytes: 1048576
        backupCount: 5
loggers:
    pycar.misc:
        level: DEBUG
        handlers: [rollfile]
    pycar.motor:
        level: DEBUG
        handlers: [rollfile]
    fakeGPIO:
        level: DEBUG
        handlers: [rollfile]
    __main__:
        level: DEBUG
        handlers: [console]
    test:
        level: DEBUG
        handlers: [console]

