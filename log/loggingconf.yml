version: 1
formatters:
    simple:
        format: '[%(asctime)s:%(levelname)s](%(name)s):%(message)s'
handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout
    rollfile:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: simple
        filename: log/logger.log
        maxBytes: 1048576
        backupCount: 5
loggers:
    logger1:
        handlers: [rollfile]
    logger2:
        handlers: [console, rollfile]
root:
    handlers: [console]
